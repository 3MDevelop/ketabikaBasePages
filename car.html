<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectable Draggable Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }


        .carousel-container {
            position: relative;
            width: 100%;
            margin: 2rem auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 1rem 0;
            cursor: grab;
            user-select: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel.dragging {
            scroll-behavior: auto;
            cursor: grabbing;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 280px;
            height: 180px;
            margin: 0 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .carousel-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .carousel-item.selected {
            border: 3px solid #fdbb2d;
            box-shadow: 0 0 20px rgba(253, 187, 45, 0.7);
            transform: translateY(-5px) scale(1.05);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .carousel-item:hover img {
            transform: scale(1.1);
        }

        .carousel-item .image-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            font-size: 0.9rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .carousel-item:hover .image-title {
            transform: translateY(0);
        }

        .carousel-item.selected .image-title {
            transform: translateY(0);
            background: rgba(253, 187, 45, 0.8);
            color: #1a2a6c;
            font-weight: bold;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: #1a2a6c;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-btn:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .carousel-btn.left {
            left: 20px;
        }

        .carousel-btn.right {
            right: 20px;
        }

        .carousel-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }



        .drag-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
            color: #fdbb2d;
            font-weight: bold;
        }


        .image-counter {
            margin-top: 1rem;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .carousel-item {
                width: 240px;
                height: 160px;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .carousel-item {
                width: 200px;
                height: 140px;
            }
            
            .carousel-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="carousel-container">
            <button class="carousel-btn left hidden" id="leftBtn">&#10094;</button>
            <div class="carousel" id="carousel">
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Mountain Landscape">
                    <div class="image-title">Mountain Landscape</div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Forest">
                    <div class="image-title">Forest Path</div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1439066615861-d1af74d74000?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Lake">
                    <div class="image-title">Serene Lake</div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Sunset">
                    <div class="image-title">Golden Sunset</div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1505142468610-359e7d316be0?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Mountain Range">
                    <div class="image-title">Mountain Range</div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Forest Path">
                    <div class="image-title">Enchanted Forest</div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Rocky Beach">
                    <div class="image-title">Rocky Beach</div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1464822759844-d2d1b8d8eb56?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Snowy Mountains">
                    <div class="image-title">Snowy Peaks</div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Green Valley">
                    <div class="image-title">Green Valley</div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Mountain Peak">
                    <div class="image-title">Mountain Peak</div>
                </div>
            </div>
            <button class="carousel-btn right" id="rightBtn">&#10095;</button>
            
            <div class="drag-indicator">
                Drag to scroll | Click to select
            </div>
            
            <div class="image-counter">
                Image <span id="currentImage">1</span> of 10
                <p id="selectedItem">None</p>
            </div>
        </div>
         
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('carousel');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const currentImage = document.getElementById('currentImage');
            const selectedItem = document.getElementById('selectedItem');
            
            // Scroll amount (adjust based on your item width + margin)
            const scrollAmount = 310;
            let isDragging = false;
            let startX, scrollLeft;
            let dragThreshold = 5; // Minimum movement to consider as drag
            
            // Hide left button initially
            leftBtn.classList.add('hidden');
            
            // Right button click
            rightBtn.addEventListener('click', function() {
                carousel.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            });
            
            // Left button click
            leftBtn.addEventListener('click', function() {
                carousel.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            });
            
            // Mouse events for dragging
            carousel.addEventListener('mousedown', (e) => {
                isDragging = true;
                carousel.classList.add('dragging');
                startX = e.pageX - carousel.offsetLeft;
                scrollLeft = carousel.scrollLeft;
            });
            
            carousel.addEventListener('mouseleave', () => {
                isDragging = false;
                carousel.classList.remove('dragging');
            });
            
            carousel.addEventListener('mouseup', (e) => {
                if (isDragging) {
                    // Check if it was a drag or a click
                    const endX = e.pageX - carousel.offsetLeft;
                    const distanceMoved = Math.abs(endX - startX);
                    
                    if (distanceMoved < dragThreshold) {
                        // It's a click - select the item
                        const target = e.target.closest('.carousel-item');
                        if (target) {
                            selectItem(target);
                        }
                    }
                }
                
                isDragging = false;
                carousel.classList.remove('dragging');
            });
            
            carousel.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX - carousel.offsetLeft;
                const walk = (x - startX) * 2; // Scroll speed multiplier
                carousel.scrollLeft = scrollLeft - walk;
            });
            
            // Touch events for mobile dragging
            carousel.addEventListener('touchstart', (e) => {
                isDragging = true;
                carousel.classList.add('dragging');
                startX = e.touches[0].pageX - carousel.offsetLeft;
                scrollLeft = carousel.scrollLeft;
            });
            
            carousel.addEventListener('touchend', (e) => {
                if (isDragging) {
                    // Check if it was a drag or a tap
                    const endX = e.changedTouches[0].pageX - carousel.offsetLeft;
                    const distanceMoved = Math.abs(endX - startX);
                    
                    if (distanceMoved < dragThreshold) {
                        // It's a tap - select the item
                        const target = document.elementFromPoint(
                            e.changedTouches[0].clientX,
                            e.changedTouches[0].clientY
                        );
                        const carouselItem = target.closest('.carousel-item');
                        if (carouselItem) {
                            selectItem(carouselItem);
                        }
                    }
                }
                
                isDragging = false;
                carousel.classList.remove('dragging');
            });
            
            carousel.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const x = e.touches[0].pageX - carousel.offsetLeft;
                const walk = (x - startX) * 2;
                carousel.scrollLeft = scrollLeft - walk;
            });
            
            // Item selection function
            function selectItem(item) {
                // Remove selection from all items
                document.querySelectorAll('.carousel-item').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Add selection to clicked item
                item.classList.add('selected');
                
                // Update selection display
                const title = item.querySelector('.image-title').textContent;
                selectedItem.textContent = title;
            }
            
            // Update button visibility and image counter based on scroll position
            carousel.addEventListener('scroll', function() {
                // Show/hide left button
                if (carousel.scrollLeft > 10) {
                    leftBtn.classList.remove('hidden');
                } else {
                    leftBtn.classList.add('hidden');
                }
                
                // Show/hide right button
                const maxScrollLeft = carousel.scrollWidth - carousel.clientWidth;
                if (carousel.scrollLeft >= maxScrollLeft - 10) {
                    rightBtn.classList.add('hidden');
                } else {
                    rightBtn.classList.remove('hidden');
                }
                
                // Update image counter
                const itemWidth = carousel.querySelector('.carousel-item').offsetWidth + 30; // width + margin
                const currentIndex = Math.round(carousel.scrollLeft / itemWidth) + 1;
                currentImage.textContent = Math.min(10, Math.max(1, currentIndex));
            });
        });
    </script>
</body>
</html>
