<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KetabiShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <style>
      #root {
        width: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background-color: #d5e2fd;
        height: 100vh;
        box-sizing: border-box;
      }

      #DesktopHeader {
        display: none;
        width: 100%;
        max-width: 100%;
        position: relative;
        padding: 0.6rem 0.9rem;
        justify-content: center;
        align-items: center;
        z-index: 10;
        background-color: #d9d9d9;
        box-shadow: 0 0 7px 1px rgba(0, 0, 0, 0.4);
        box-sizing: border-box;
      }

      #DesktopHeader > div {
        max-width: 1000px !important;
        width: 100%;
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-between;
        align-items: flex-end;
        padding: 0.5rem 0;
        box-sizing: border-box;
      }

      #AppContainer {
        width: 100%;
        padding: 0 !important;
        margin: 0 !important;
        flex: 1 1 auto !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        overflow: auto !important;
        box-sizing: border-box;
      }

      #AppContainer > div {
        display: flex !important;
        height: 100% !important;
        flex-direction: column !important;
        justify-content: flex-start !important;
        align-items: center !important;
        position: relative;
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        flex: 0 0 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      #mobileHeader {
        width: 100%;
        position: relative;
        max-width: 100%;
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-around;
        align-items: center;
        padding: 0.5rem 1.4rem;
        background-color: #d9d9d9;
        box-shadow: 0 0 7px 1px rgba(0, 0, 0, 0.4);
      }

      #mobileHeader > div {
        margin: 0.5rem 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.4rem;
        cursor: pointer;
        transition: all 0.2s ease;
        padding: 0 0.5rem;
        border-radius: 50px;
      }

      #mobileHeader > div:hover {
        background-color: #6c757d;
        color: white;
        border-color: #6c757d;
      }

      #mobileHeader > div > div {
        margin: 0 0.25rem;
      }

      #mobileHeader > div :last-child {
        font-size: 1rem;
        display: none;
      }

      #mobileHeader > div:hover :last-child {
        display: flex;
      }

      @media (min-width: 768px) {
        #DesktopHeader {
          display: flex !important;
        }
        #mobileHeader {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="DesktopHeader">
        <div>
          <img
            class="mx-2"
            src="./img/logo-small.png"
            height="56"
            alt="KetabiShop"
          />
          <div class="mx-2 mb-1 fw-bold" style="user-select: none">
            دسته بندی
          </div>
          <div class="mx-2 mb-1 fw-bold" style="user-select: none">
            پیشنهاد ویژه
          </div>
          <div class="mx-2 bi-search fs-4 flex-fill ms-3"></div>
          <div class="mx-2 bi-person-circle fs-4"></div>
        </div>
      </div>
      <div id="AppContainer">
        <div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
        </div>
      </div>
      <div id="mobileHeader">

        <div>
          <div class="bi-person-circle"></div>
          <div>Profile</div>
        </div>

        <div>
          <div class="bi-house-fill"></div>
          <div>Home</div>
        </div>

        <div>
          <div class="bi-card-checklist"></div>
          <div>Categury</div>
        </div>

        <div>
          <div class="bi-stars"></div>
          <div>Offers</div>
        </div>

        <div>
          <div class="bi-journal-bookmark-fill"></div>
          <div>My Library</div>
        </div>

        <div>
          <div class="bi-search"></div>
          <div class="fs-6">Search</div>
        </div>

      </div>
    </div>
  </body>
</html>
