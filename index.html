<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KetabiShop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
      }

      #root {
        width: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background-color: #d5e2fd;
        height: 100vh;
        background-image: url(./img/backTile.jpg);
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.show {
        display: flex;
      }

      .modal-dialog {
        width: 90%;
        max-width: 500px;
        margin: 1rem;
      }

      .modal-content {
        background-color: white;
        border-radius: 0.3rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }

      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        border-bottom: 1px solid #dee2e6;
      }

      .modal-title {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 500;
      }

      .btn-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #000;
        opacity: 0.5;
        padding: 0.25rem;
      }

      .btn-close:hover {
        opacity: 0.75;
      }

      .modal-body {
        padding: 1rem;
      }

      .modal-footer {
        display: flex;
        justify-content: flex-end;
        padding: 1rem;
        border-top: 1px solid #dee2e6;
        gap: 0.5rem;
      }

      .btn {
        padding: 0.375rem 0.75rem;
        border: 1px solid transparent;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s;
      }

      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }

      .btn-primary {
        background-color: #0d6efd;
        color: white;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
      }

      /* Fade animation */
      .fade {
        transition: opacity 0.15s linear;
      }

      #desktopHeader {
        display: none;
        width: 100%;
        position: relative;
        padding: 0.6rem 0.9rem;
        justify-content: center;
        align-items: center;
        z-index: 10;
        background-color: #d9d9d9;
        box-shadow: 0 0 7px 1px rgba(0, 0, 0, 0.4);
      }

      .desktop-header-container {
        max-width: 1000px !important;
        width: 100%;
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-between;
        align-items: flex-end;
        padding: 0.5rem 0;
      }

      .header-logo {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
      }

      .header-category {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
        margin-bottom: 0.25rem;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
      }

      .header-special {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
        margin-bottom: 0.25rem;
        font-weight: bold;
        user-select: none;
      }

      .header-search {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
        font-size: 1.5rem;
        flex-grow: 1;
        margin-right: 1rem;
      }

      .header-profile {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
        font-size: 1.5rem;
      }

      #AppContainer {
        width: 100%;
        padding: 0 !important;
        margin: 0 !important;
        flex: 1 1 auto !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        overflow: auto !important;
      }

      .app-content {
        display: flex !important;
        height: 100% !important;
        flex-direction: column !important;
        justify-content: flex-start !important;
        align-items: center !important;
        position: relative;
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        flex: 0 0 100%;
        max-width: 100%;
      }

      #mobileHeader {
        width: 100%;
        position: relative;
        max-width: 100%;
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-around;
        align-items: start;
        padding: 0 1.4rem;
        height: 4.1rem;
        background-color: #d9d9d9;
        box-shadow: 0 0 7px 1px rgba(0, 0, 0, 0.4);
      }

      .mobile-nav-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.4rem;
        cursor: pointer;
        transition: all 0.2s ease;
        border-radius: 0 0 8px 8px;
        width: 90px;
        height: 90%;
        text-align: center;
      }

      .mobile-nav-item:hover {
        background-color: #6c757d;
        color: white;
        font-size: 1.5rem;
      }

      .mobile-nav-label {
        font-size: 0.8rem;
        font-weight: bolder;
        display: none;
      }

      .mobile-nav-item:hover .mobile-nav-label {
        display: flex;
      }

      #mobileTopBar {
        width: 100%;
        background-color: #646464;
        box-shadow: 0 0 7px 1px rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        padding-top: 1rem;
        padding-bottom: 1rem;
      }

      .basket-icon-container {
        position: relative;
        display: inline-block;
      }

      .basket-icon {
        font-size: 1.3rem;
        color: #dbdbdb;
      }

      .basket-icon:hover {
        color: #b8b8b8;
        cursor: pointer;
      }

      .basket-badge {
        position: absolute;
        top: 0.1rem;
        right: -0.2rem;
        background-color: #dc3545;
        color: white;
        border-radius: 50%;
        min-width: 1rem;
        height: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 0.5rem;
      }

      .mobile-topbar-profile {
        margin-right: 1rem;
        margin-left: 0.75rem;
      }

      .mobile-topbar-basket {
        margin-right: 0.75rem;
      }

      .mobile-topbar-search {
        flex-grow: 1;
      }

      .mobile-topbar-logo {
        margin-left: 0.75rem;
        margin-right: 0.75rem;
      }

      .flex-fill {
        flex-grow: 1;
      }

      @media (min-width: 768px) {
        #desktopHeader {
          display: flex !important;
        }
        #mobileHeader {
          display: none !important;
        }
        #mobileTopBar {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="desktopHeader">
        <div class="desktop-header-container">
          <img
            class="header-logo"
            src="./img/logo-small.png"
            height="56"
            alt="KetabiShop"
          />
          <div
            id="categoryTrigger"
            class="header-category"
            style="user-select: none"
          >
            دسته بندی
          </div>
          <div class="header-special" style="user-select: none">
            پیشنهاد ویژه
          </div>
          <div class="header-search bi-search"></div>
          <div class="header-profile bi-person-circle"></div>
        </div>
      </div>

      <div id="mobileTopBar">
        <div class="basket-icon-container mobile-topbar-profile">
          <i
            class="bi bi-person-circle basket-icon"
            style="font-size: 1.7rem"
          ></i>
        </div>
        <div class="basket-icon-container mobile-topbar-basket">
          <i class="bi bi-basket basket-icon"></i>
          <span class="basket-badge" style="user-select: none">99</span>
        </div>

        <div class="basket-icon-container mobile-topbar-search flex-fill">
          <i class="bi bi-search basket-icon"></i>
        </div>

        <div class="mobile-topbar-logo">
          <img src="./img/logo-small.png" height="42" alt="KetabiShop" />
        </div>
      </div>

      <div id="AppContainer">
        <div class="app-content">
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
        </div>
      </div>

      <div id="mobileHeader">
        <div class="mobile-nav-item">
          <div class="bi-house-fill"></div>
          <div class="mobile-nav-label">Home</div>
        </div>

        <div class="mobile-nav-item">
          <div class="bi-card-checklist"></div>
          <div class="mobile-nav-label">Categury</div>
        </div>

        <div class="mobile-nav-item">
          <div class="bi-stars"></div>
          <div class="mobile-nav-label">Offers</div>
        </div>

        <div class="mobile-nav-item">
          <div class="bi-journal-bookmark-fill"></div>
          <div class="mobile-nav-label">My Library</div>
        </div>
      </div>

      <!-- Modal -->
      <div id="exampleModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title">Modal title</h1>
              <button type="button" class="btn-close" aria-label="Close">
                ×
              </button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary">Close</button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.info("KetabiShop Loaded Successfully!");

      // Modal functionality
      const modal = document.getElementById("exampleModal");
      const categoryTrigger = document.getElementById("categoryTrigger");
      const closeButtons = modal.querySelectorAll(".btn-close, .btn-secondary");

      // Show modal
      categoryTrigger.addEventListener("click", () => {
        modal.classList.add("show");
        document.body.style.overflow = "hidden";
      });

      // Hide modal
      closeButtons.forEach((button) => {
        button.addEventListener("click", () => {
          modal.classList.remove("show");
          document.body.style.overflow = "";
        });
      });

      // Close modal when clicking outside
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.remove("show");
          document.body.style.overflow = "";
        }
      });

      // Close modal with Escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && modal.classList.contains("show")) {
          modal.classList.remove("show");
          document.body.style.overflow = "";
        }
      });

      // Mobile header & topbar: show modal on icon clicks
      const mobileProfile = document.querySelector('.mobile-topbar-profile');
      const mobileBasket = document.querySelector('.mobile-topbar-basket');
      const mobileSearch = document.querySelector('.mobile-topbar-search');
      const mobileNavItems = document.querySelectorAll('#mobileHeader .mobile-nav-item');

      function showModalWithContent(title, bodyHtml) {
        const titleEl = modal.querySelector('.modal-title');
        const bodyEl = modal.querySelector('.modal-body');
        if (titleEl) titleEl.textContent = title;
        if (bodyEl) bodyEl.innerHTML = bodyHtml;
        modal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }

      mobileProfile?.addEventListener('click', () => {
        showModalWithContent('پروفایل', '<p>ورود یا ثبت‌نام خود را مدیریت کنید.</p>');
      });

      mobileBasket?.addEventListener('click', () => {
        showModalWithContent('سبد خرید', '<p>آیتم‌های سبد خرید شما اینجا نمایش داده می‌شوند.</p>');
      });

      mobileSearch?.addEventListener('click', () => {
        showModalWithContent('جستجو', '<input type="search" placeholder="جستجو در کتاب‌ها" style="width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;">');
      });

      mobileNavItems.forEach((item) => {
        item.addEventListener('click', () => {
          const label = item.querySelector('.mobile-nav-label')?.textContent || 'منو';
          showModalWithContent(label, `<p>نمایش محتوای «${label}» در مودال.</p>`);
        });
      });
    </script>
  </body>
</html>
