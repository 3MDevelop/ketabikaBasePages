<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KetabiShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <style>
      #root {
        width: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background-color: #d5e2fd;
        height: 100vh;
        box-sizing: border-box;
      }

      #DesktopHeader {
        display: none;
        width: 100%;
        max-width: 100%;
        position: relative;
        padding: 0.6rem 0.9rem;
        justify-content: center;
        align-items: center;
        z-index: 10;
        background-color: #d9d9d9;
        box-shadow: 0 0 7px 1px rgba(0, 0, 0, 0.4);
        box-sizing: border-box;
      }

      #DesktopHeader > div {
        max-width: 1000px !important;
        width: 100%;
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-between;
        align-items: flex-end;
        padding: 0.5rem 0;
        box-sizing: border-box;
      }

      #AppContainer {
        width: 100%;
        padding: 0 !important;
        margin: 0 !important;
        flex: 1 1 auto !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        overflow: auto !important;
        box-sizing: border-box;
      }

      #AppContainer > div {
        display: flex !important;
        height: 100% !important;
        flex-direction: column !important;
        justify-content: flex-start !important;
        align-items: center !important;
        position: relative;
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        flex: 0 0 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      #mobileHeader {
        width: 100%;
        position: relative;
        max-width: 100%;
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-around;
        align-items: center;
        padding: 0.5rem 1.4rem;
        background-color: #d9d9d9;
        box-shadow: 0 0 7px 1px rgba(0, 0, 0, 0.4);
      }

      #mobileHeader > div {
        margin: 0.5rem 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.4rem;
        cursor: pointer;
        transition: all 0.2s ease;
        padding: 0 0.5rem;
        border-radius: 50px;
      }

      #mobileHeader > div:hover {
        background-color: #6c757d;
        color: white;
        border-color: #6c757d;
      }

      #mobileHeader > div > div {
        margin: 0 0.25rem;
      }

      #mobileHeader > div :last-child {
        font-size: 1rem;
        display: none;
      }

      #mobileHeader > div:hover :last-child {
        display: flex;
      }

      .basket-icon-container {
        position: relative;
        display: inline-block;
      }

      .basket-icon {
        font-size: 1.3rem;
        color: #dbdbdb;
        transition: transform 0.2s ease;
      }

      .basket-icon:hover {
        color: #b8b8b8;
        cursor: pointer;
      }

      .basket-badge {
        position: absolute;
        top: 0.1rem;
        right: -0.2rem;
        background-color: #dc3545;
        color: white;
        border-radius: 50%;
        min-width: 1rem;
        height: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 0.5rem;
      }

      @media (min-width: 768px) {
        #DesktopHeader {
          display: flex !important;
        }
        #mobileHeader {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="DesktopHeader">
        <div>
          <img
            class="mx-2"
            src="./img/logo-small.png"
            height="56"
            alt="KetabiShop"
          />
          <div
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            class="mx-2 mb-1 fw-bold"
            style="user-select: none"
          >
            دسته بندی
          </div>
          <div class="mx-2 mb-1 fw-bold" style="user-select: none">
            پیشنهاد ویژه
          </div>
          <div class="mx-2 bi-search fs-4 flex-fill ms-3"></div>
          <div class="mx-2 bi-person-circle fs-4"></div>
        </div>
      </div>

      <div
        id="mobileTopBar"
        class="d-flex d-md-none container-fluid justify-content-center align-items-center fs-4 text-white py-3"
        style="
          background-color: #646464;
          box-shadow: 0 0 7px 1px rgba(0, 0, 0, 0.4);
        "
      >
        <div class="basket-icon-container ms-3 me-4">
          <i class="bi bi-person-circle basket-icon" style="font-size: 1.7rem;"></i>
        </div>
        <div class="basket-icon-container me-3">
          <i class="bi bi-basket basket-icon"></i>
          <span class="basket-badge" style="user-select: none;">99</span>
        </div>

        <div class="basket-icon-container flex-fill">
          <i class="bi bi-search basket-icon"></i>
        </div>

        <div>
          <img
            class="mx-3"
            src="./img/logo-small.png"
            height="42"
            alt="KetabiShop"
          />
        </div>
      </div>

      <div id="AppContainer">
        <div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
        </div>
      </div>

      <div id="mobileHeader">
        
        <div>
          <div class="bi-house-fill"></div>
          <div>Home</div>
        </div>

        <div>
          <div class="bi-card-checklist"></div>
          <div>Categury</div>
        </div>

        <div>
          <div class="bi-stars"></div>
          <div>Offers</div>
        </div>

        <div>
          <div class="bi-journal-bookmark-fill"></div>
          <div>My Library</div>
        </div>
      </div>

      <div
        id="exampleModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
