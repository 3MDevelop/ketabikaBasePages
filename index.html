<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <style>
      .maxWidth {
        max-width: 1000px !important;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid p-0 m-0 d-flex flex-column justify-content-between align-items-center"
      style="background-color: #d5e2fd; height: 100vh !important"
    >
      <div
        id="DesktopHeader"
        class="d-none d-md-flex col-12 justify-content-center align-items-center py-3"
        style="
        z-index: 10;
          background-color: #d9d9d9;
          box-shadow: 0 0 7px 1px rgba(0, 0, 0, 0.4);
        "
      >
        <div
          class="w-100 maxWidth d-flex flex-row-reverse justify-content-between align-items-end px-2"
        >
          <img
            class="mx-2"
            src="./img/logo-small.png"
            height="56"
            alt="KetabiShop"
          />
          <div class="mx-2 mb-1 fw-bold" style="user-select: none">
            دسته بندی
          </div>
          <div class="mx-2 mb-1 fw-bold" style="user-select: none">
            پیشنهاد ویژه
          </div>
          <div class="mx-2 bi-search fs-4 flex-fill ms-3"></div>
          <div class="mx-2 bi-person-circle fs-4"></div>
        </div>
      </div>
      <div
        id="AppContainer"
        class="container-fluid p-0 m-0 flex-fill d-flex justify-content-center align-items-center overflow-auto"
      >
        <div
          class="d-flex h-100 flex-column justify-content-start align-items-center col-12 maxWidth"
        >
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
        </div>
      </div>
      <div
        id="mobileHeader"
        class="d-flex d-md-none flex-row-reverse col-12 justify-content-evenly align-items-center py-3"
        style="
          background-color: #d9d9d9;
          box-shadow: 0 0 7px 1px rgba(0, 0, 0, 0.4);
        "
      >
        <div class="mx-1 bi-person-circle fs-3"></div>
        <div class="mx-1 bi-house-fill fs-3"></div>
        <div class="mx-1 bi-card-checklist fs-3"></div>
        <div class="mx-1 bi-stars fs-3"></div>
        <div class="mx-1 bi-journal-bookmark-fill fs-3"></div>
        <div class="mx-1 bi-search fs-3"></div>
      </div>
    </div>
  </body>
</html>
