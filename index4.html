<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
        padding-bottom: 0; /* Space for bottom navbar on mobile */
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex flex-column-reverse flex-md-column"
      style="background-color: #d5e2fd; height: 100vh"
    >
      <div
        class="px-0 px-md-4 py-3"
        style="
          font-size: 0.8rem;
          box-shadow: 0 0 7px 1px rgba(0, 0, 0, 0.4);
          background-color: #d9d9d9;
        "
      >
        <div
          class="d-none d-md-flex flex-row-reverse justify-content-start align-items-end w-100"
        >
          <img
            class="mx-2"
            src="./img/logo-small.png"
            height="48"
            alt="KetabiShop"
          />
          <div class="mx-2 mb-1" style="user-select: none">دسته بندی</div>
          <div class="mx-2 mb-1" style="user-select: none">پیشنهاد ویژه</div>
          <div class="mx-2 bi-search fs-5 flex-fill"></div>
          <div class="mx-2 bi-person-circle fs-5"></div>
        </div>
        <div class="d-flex d-md-none flex-row-reverse justify-content-evenly">
          <div class="mx-1 bi-person-circle fs-3"></div>
          <div class="mx-1 bi-house-fill fs-3"></div>
          <div class="mx-1 bi-card-checklist fs-3"></div>
          <div class="mx-1 bi-stars fs-3"></div>
          <div class="mx-1 bi-journal-bookmark-fill fs-3"></div>
          <div class="mx-1 bi-search fs-3"></div>
        </div>
      </div>
      <div
        class="flex-fill d-flex flex-column justify-content-start align-items-center pt-2"
      >
        <div
          class="container-fluid flex-fill d-flex flex-column justify-content-center align-items-center p-0 px-1 pt-2 mb-2"
        >
          <div
            class="col-12 col-md-10 h-100"
            style="
              background-color: rgba(255, 255, 255, 0.8);
              max-width: 1000px;
            "
          >
            <div>Main Container</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
